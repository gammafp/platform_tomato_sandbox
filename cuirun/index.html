<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cuirum</title>
    <style>
        * {
                margin: 0px;
                padding: 0px;
        }
        @font-face {
            font-family: 'pixel2';
            src: url('./assets/fonts/prstart.ttf');
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
        }
        #container {
            margin-top: 150px;
            transform: scale(2);
        }
        #font {
            font-family: 'pixel2';
            position: absolute;
            top: -100px;
        }

        @media (orientation: landscape) {
            #container {
                margin-top: 60px;
                transform: scale(1.4);
            }
        }

        @media (orientation: portrait) {
            #container {
                margin-top: 60px;
                transform: scale(1);
            }
        }
   
        </style>
</head>

<body>
    <div id="font">
        Hola soy una fuente
    </div>
    <div id="container">

    </div>
    <script src="./node_modules/eventemitter3/umd/eventemitter3.min.js"></script>
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
